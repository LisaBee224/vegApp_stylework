<div class="main">

  <h2>Summon your Vitamin Power</h2>
  <form name="add_item_form" novalidate ng-submit="additem()">
    <div class="input">
    <input id="textbar" type="text" placeholder="type what you ate and add to your arsenal" ng-model="searchFor" ng-required="true"/>
    </div>
  </form>
  <div class="container">

      <div class= "adding_item" ng-repeat= "item in items | filter:searchFor track by $index">
        <ul class = "itemgroup">

            <li ng-model="items.imageurl">
              <img ng-src ="{{ item.imageurl }}" alt="{{ item.type }}">
            </li>
            <li ng-model="items.type">
              {{ item.type }}
            </li>
            <li ng-model="items.name">
              {{ item.name }}
            </li>
            <li ng-model="items.occupation" >
              {{ item.occupation }}
            </li>
            <li ng-model="items.superpower">
              {{ item.superpower }}
            </li>
              <button ng-click="additem(item)"  ng-disabled="add_item_form.$invalid" class="btn btn-success">Add to Your Arsenal</button>
            <li>
            </li>
        </ul>
      </div>
    
  </div>
</div>


<div class="arsenal">
  <h2>Nutritional Arsenal</h2>
  <div class="container">
   
      <div  ng-repeat= "item in arsenal | filter:searchFor track by $index">
        <ul class = "itemgroup">
          <li ng-model="items.imageurl">
            <img ng-src ="{{ item.imageurl }}" alt="{{ item.type }}">
          </li>
          <li ng-model="items.type">
            {{ item.type }}
          </li>
          <li ng-model="items.name">
            {{ item.name }}
          </li>
          <li ng-model="items.occupation" >
            {{ item.occupation }}
          </li>
          <li ng-model="items.superpower">
            {{ item.superpower }}
          </li>
        </ul>
      </div>
  
  </div>
</div>
